<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60" height="50" viewBox="0 0 60 50">
  <defs>
    <filter id="Ellipse_1">
      <feOffset dx="2" dy="2" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feFlood flood-color="#3d3d3d" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
    <filter id="OJT" x="0" y="1.5" width="60" height="48" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2.5" result="blur-2"/>
      <feFlood flood-color="#3d3d3d"/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Group_1" data-name="Group 1" transform="translate(-240.5 -234)">
    <g data-type="innerShadowGroup">
      <circle id="Ellipse_1-2" data-name="Ellipse 1" cx="25" cy="25" r="25" transform="translate(245 234)" fill="#0d6efd"/>
      <g transform="matrix(1, 0, 0, 1, 240.5, 234)" filter="url(#Ellipse_1)">
        <circle id="Ellipse_1-3" data-name="Ellipse 1" cx="25" cy="25" r="25" transform="translate(4.5)" fill="#fff"/>
      </g>
      <g id="Ellipse_1-4" data-name="Ellipse 1" transform="translate(245 234)" fill="none" stroke="#0d6efd" stroke-width="1">
        <circle cx="25" cy="25" r="25" stroke="none"/>
        <circle cx="25" cy="25" r="24.5" fill="none"/>
      </g>
    </g>
    <g transform="matrix(1, 0, 0, 1, 240.5, 234)" filter="url(#OJT)">
      <text id="OJT-2" data-name="OJT" transform="translate(7.5 36)" fill="#fff" font-size="25" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="0">OJT</tspan></text>
    </g>
  </g>
</svg>
